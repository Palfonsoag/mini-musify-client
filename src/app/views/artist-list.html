<div class="head-page">
  <h1>{{ titulo }}</h1>
  <a
    [routerLink]="['/crear-artista']"
    *ngIf="identity && identity.role == 'ROLE_ADMIN'"
    class="btn btn-default"
  >
    AÃ±adir Artista
  </a>
  <ul class="pagitanion pull-right">
    <li><a [routerLink]="['/artist', prev_page]">&laquo;</a></li>
    <li><a [routerLink]="['/artist', next_page]">&raquo;</a></li>
  </ul>
</div>
<div class="clearFix"></div>
<ul class="artist-list" *ngIf="identity">
  <li *ngFor="let artist of artists" class="col-lg-3 artist-item">
    <div class="artist-image" *ngIf="artist.image && artist.image != 'null'">
      <img src="{{ url + 'get-image-artist/' + artist.image }}" />
    </div>
    <div class="artist-image" *ngIf="!artist.image && !artist.image != 'null'">
      <img src="../../assets/IMG-20160828-WA0038.jpg" />
    </div>
    <div class="artist-name">
      <a href="#">
        {{ artist.name }}
      </a>
      <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
        <a
          [routerLink]="['/editar-artista', artist._id]"
          class="btn btn-sm btn-warning"
          >Editar
        </a>
        <a href="#" class="btn btn-sm btn-danger">Borrar </a>
      </div>
    </div>
  </li>
</ul>
