<div class="col-lg-5" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <h1>{{ titulo }}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-info">
      <strong>{{ alertMessage }}!</strong>
    </div>
  </div>
  <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label>Nombre:</label>
      <input
        type="text"
        class="form-control"
        #name="ngModel"
        name="name"
        [(ngModel)]="artist.name"
        class="form-control"
        required
      />
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Descripcion:</label>
      <textarea
        class="form-control"
        type="text"
        #description="ngModel"
        name="description"
        [(ngModel)]="artist.description"
        class="form-control"
        required
      ></textarea>
      <span *ngIf="!description.valid && description.touched">
        La Descripcion es obligatoria
      </span>
    </p>
    <div *ngIf="is_edit">
      <div
        class="artist_image_for_edit"
        *ngIf="artist.image && artist.image != 'null'"
      >
        <img src="{{ url + 'get-image-artist/' + artist.image }}" />
      </div>
      <p>
        <label>Imagen del Artista:</label>
        <input
          type="file"
          placeholder="Subir imagen..."
          (change)="fileChangeEvent($event)"
        />
      </p>
    </div>

    <input
      class="btn btn-success"
      type="submit"
      value="{{ titulo }}"
      [disabled]="!formArtist.form.valid"
    />
  </form>
</div>

<div class="col-lg-5" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
  <h1>Error</h1>
  <p>
    no tienes acceso a esta parte de la aplicacion
  </p>
</div>
