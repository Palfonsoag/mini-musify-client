<h1>{{ titulo }}</h1>

<form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="col-lg-5">
  <p>
    <label>Nombre:</label>
    <input
      type="text"
      class="form-control"
      #name="ngModel"
      name="name"
      [(ngModel)]="artist.name"
      class="form-control"
      required
    />
    <span *ngIf="!name.valid && name.touched">
      El nombre es obligatorio
    </span>
  </p>
  <p>
    <label>Descripcion:</label>
    <textarea
      class="form-control"
      type="text"
      #description="ngModel"
      name="description"
      [(ngModel)]="artist.description"
      class="form-control"
      required
    ></textarea>
    <span *ngIf="!description.valid && description.touched">
      La Descripcion es obligatoria
    </span>
  </p>
  <input
    class="btn btn-success"
    type="submit"
    value="Crear artista"
    [disabled]="!formArtist.form.valid"
  />
</form>
