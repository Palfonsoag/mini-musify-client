<div class="col-lg-6">
  <h1>{{ titulo }}</h1>
  <div *ngIf="alertUpdate" class="alert alert-success" role="alert">
    <strong>Excelente!</strong> {{ alertUpdate }}
  </div>
  <div *ngIf="errorMessageUpdate">
    <div class="alert alert-danger">
      <strong>Error!</strong> {{ errorMessageUpdate }}
    </div>
  </div>
  <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
    <p>
      <label>Nombre:</label>
      <input
        type="text"
        #name="ngModel"
        name="name"
        [(ngModel)]="user.name"
        class="form-control"
        required
      />
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Apellidos:</label>
      <input
        type="text"
        #surname="ngModel"
        name="surname"
        [(ngModel)]="user.surname"
        class="form-control"
        required
      />
      <span *ngIf="!surname.valid && surname.touched">
        El/Los apellido/s es/son obligatorio/s
      </span>
    </p>
    <p>
      <label>Correo electronico:</label>
      <input
        type="email"
        #email="ngModel"
        name="email"
        [(ngModel)]="user.email"
        class="form-control"
        required
      />
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio
      </span>
    </p>
    <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
      <img src="" />
    </div>
    <p>
      <label>Sube tu foto:</label>
      <input
        type="file"
        placeholder="Subir imagen..."
        (change)="fileChangeEvent($event)"
      />
    </p>
    <input type="submit" value="Actualizar" class="btn btn-primary" />
  </form>
</div>
